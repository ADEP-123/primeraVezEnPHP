<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIOS</title>
</head>

<body>
    <!-- Codigo de espagueti: lo que hacemos es enviar desde el php la informacion recolectaa del formulario -->
    <form action="api.php" method="post">
        <!-- por defecto lo envia por get pero con la etiqueta method en form uno puede especificar -->
        <input type="text" name="nombre" placeholder="ingrese su nombre" /><br />
        <input type="text" name="apellido" placeholder="ingrese su apellido" /><br />
        <input type="number" name="edad" placeholder="ingrese su edad" /><br />
        <label>Genero</label><br />
        <input type="radio" name="genero" value="masculino" /><label>Masculino</label>
        <input type="radio" name="genero" value="femenino" /><label>Femenino</label><br />
        <label>Nacionalidad: </label>
        <select name="nacionalidad">
            <option value="Colombiano">Colombiano</option>
            <option value="Venezolano">Venezolano</option>
            <option value="Europeo">Europeo</option>
        </select><br />
        <label>Pasatiempos</label><br />
        <input type="checkbox" name="pasatiempo[]" value="Proogramar" /><label>Programar</label><br />
        <input type="checkbox" name="pasatiempo[]" value="Cocinar" /><label>Cocinar</label><br />
        <input type="checkbox" name="pasatiempo[]" value="Musica" /><label>Musica</label><br />
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
